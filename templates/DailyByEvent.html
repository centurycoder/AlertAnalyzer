{% extends "Base.html" %}

{% block content %}
<form >
    <label> Choose a Date </lable>
    <input type="date" id="WhichDay" name="WhichDay" value={{day}} />
    <input type="submit" name="submit" value="Query" />
</form>

<div class="table">
    <div class="thead">
        <div class="tr">
            <div class="td">EventName</div>
            <div class="td">Count</div>
            <div class="td">Owner</div>
            <div class="td">Reason</div>
            <div class="td"></div>
        </div>
    </div>
    <div class="tbody">
        {% for item in items %}
        <form class="tr">
            <div class="td"> {{ item[0] }}</div>
            <div class="td"> <a target="_blank" href=DetailByEvent.html?WhichDay={{day}}&Event={{url_escape(item[0])}}>{{item[1]}}</a> </div>
            <div class="td"> {{item[2]}} </div>
            <div class="td"> {{item[3]}} </div>
            <div class="td action"><button type="button" onclick="editEvent(this);">edit</button></div>
        </form>
        {% end %}
    </div>
</div>

{% end %}
